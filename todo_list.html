<!DOCTYPE html>
<html>
<head>
    <title>TODO List</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            height: 100vh;           /* Full viewport height */
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding-left: 0;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }

        li {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }

        li:last-child {
            border-bottom: none;
        }

        li s {
            color: #888;
        }

        /* Scrollbar style (optional) */
        ul::-webkit-scrollbar {
            width: 6px;
        }
        ul::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My TODO List</h1>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Add new task" required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for todo in todos %}
                <li>
                    {% if todo.completed %}
                        <s>{{ todo.title }}</s>
                    {% else %}
                        {{ todo.title }}
                    {% endif %}
                </li>
            {% empty %}
                <li>No tasks yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
